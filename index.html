<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소유 금액 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container label {
            display: block;
            margin-bottom: 8px;
        }
        .input-container input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <label for="amount">소유 금액:</label>
            <input type="number" id="amount" placeholder="금액 입력">
        </div>
        <div class="result" id="savedAmount">저장된 금액: N/A</div>
    </div>

    <script>
        // 페이지 로드 시 저장된 금액 불러오기
        window.onload = function() {
            const savedAmount = localStorage.getItem('savedAmount');
            if (savedAmount) {
                document.getElementById('savedAmount').textContent = '저장된 금액: ' + savedAmount;
                document.getElementById('amount').value = savedAmount;
            }
        };

        // 금액 입력 시 자동 저장
        document.getElementById('amount').addEventListener('input', function() {
            const amount = document.getElementById('amount').value;
            if (amount !== "") {
                localStorage.setItem('savedAmount', amount);
                document.getElementById('savedAmount').textContent = '저장된 금액: ' + amount;
            }
        });
    </script>
</body>
</html>
